services:
  backend:
    build: .
    container_name: app-backend
    env_file:
      - .env
    ports:
      - "3000:4000"   # map VPS port 3000 â†’ container port 4000
    volumes:
      - uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:4000/health',r=>process.exit(r.statusCode<500?0:1)).on('error',()=>process.exit(1))"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  uploads:
